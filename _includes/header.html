<script>
document.addEventListener('DOMContentLoaded', function() {
    var currentPath = window.location.pathname;
    var baseUrl = '{{ site.baseurl }}';
    
    // Remove baseurl from current path for comparison
    if (baseUrl && currentPath.startsWith(baseUrl)) {
        currentPath = currentPath.substring(baseUrl.length);
    }
    
    // Handle root path
    if (currentPath === '' || currentPath === '/') {
        currentPath = '/';
    }
    
    // Get all navbar links
    var navLinks = document.querySelectorAll('.navbar-nav a');
    
    navLinks.forEach(function(link) {
        var linkPath = link.getAttribute('href');
        
        // Remove baseurl and site.url from link href for comparison
        if (linkPath.includes(baseUrl)) {
            linkPath = linkPath.split(baseUrl)[1] || '/';
        }
        
        // Check if current page matches link
        if ((currentPath === '/' && linkPath === '/') || 
            (currentPath !== '/' && linkPath !== '/' && currentPath.startsWith(linkPath))) {
            link.parentElement.classList.add('active');
        }
    });
});
</script>
