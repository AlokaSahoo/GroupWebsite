name: Build & Deploy to University Server

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Unfreeze lockfile
      run: bundle config set frozen false

    - name: Install system packages for native gems
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install Ruby gems
      run: |
        gem install bundler
        bundle update  # this will regenerate Gemfile.lock dynamically

    - name: Run Python Scripts
      run: |
        python test.py | grep -v "code object from"
        python pubmerge.py | grep -v "code object from"

    - name: Show contents of OldPubs.json
      run: |
        echo "=== Final OldPubs.json ==="
        cat _data/OldPubs.json
        echo "=== Validating JSON ==="
        jq empty _data/OldPubs.json && echo "‚úÖ Valid JSON" || echo "‚ùå Invalid JSON"

    - name: Build Jekyll Site
      run: bundle exec jekyll build --trace

    - name: Commit and push updated publications file
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _data/OldPubs.json
        git add publications.json
        git commit -m "ü§ñ Auto-update: Merged new publications into OldPubs.json" || echo "No changes to commit"
        git push origin main
        
    - name: Copy site to university server via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: webserv3.rz.uni-jena.de
        username: atthdanishfurkh
        password: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "_site/*"
        target: "web/"

