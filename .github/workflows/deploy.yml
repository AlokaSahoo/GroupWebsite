name: Build & Deploy to University Server

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Verify JSON file
      run: |
        echo "File listing:"
        ls -la _data/
        echo "JSON content sample:"
        head -n 3 _data/OldPubs.json
        jq empty _data/OldPubs.json && echo "JSON is valid" || echo "Invalid JSON"
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false  # important to disable cache if Gemfile changes

    - name: Unfreeze lockfile
      run: bundle config set frozen false

    - name: Install system packages for native gems
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install Ruby gems
      run: |
        gem install bundler
        bundle update  # this will regenerate Gemfile.lock dynamically

    - name: Run Python Scripts
      run: |
        python3 pubmerge.py | grep -v "code object from"

    - name: Show contents of OldPubs.json
      run: |
        echo "=== Final OldPubs.json ==="
        cat _data/OldPubs.json
        echo "=== Validating JSON ==="
        jq empty _data/OldPubs.json && echo "✅ Valid JSON" || echo "❌ Invalid JSON"

    - name: Build Jekyll Site
      run: bundle exec jekyll build --trace

    - name: Copy site to university server via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: webserv3.rz.uni-jena.de
        username: atthdanishfurkh
        password: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "_site/*"
        target: "web/"

