name: Build & Deploy to University Server

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Verify JSON file
      run: |
        echo "File listing:"
        ls -la _data/
        echo "JSON content sample:"
        head -n 3 _data/OldPubs.json
        jq empty _data/OldPubs.json && echo "JSON is valid" || echo "Invalid JSON"

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq dos2unix
        dos2unix _data/OldPubs.json

    - name: Build site with debug
      run: |
        bundle exec jekyll build --trace --verbose 2>&1 | tee build.log
        grep -i "error\|warning\|liquid\|nil" build.log || echo "No errors found"

    - name: Upload build logs
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: jekyll-debug-logs
        path: |
          build.log
          _site/

    - name: Run Python script
      run: python3 pubmerge.py | grep -v "code object from"

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: webserv3.rz.uni-jena.de
        username: atthdanishfurkh
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "_site/*"
        target: "web/"
